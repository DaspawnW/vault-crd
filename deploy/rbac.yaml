apiVersion: v1
kind: Namespace
metadata:
  name: vault-crd

---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: vault-crd-serviceaccount
  namespace: vault-crd

---

apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: vault-crd-clusterrole
rules:
  - apiGroups:
    - apiextensions.k8s.io
    resources:
    - customresourcedefinitions
    verbs:
    - get
  - apiGroups:
      - "koudingspawn.de"
    resources:
      - vault
    verbs:
      - list
      - watch
      - get
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - get
      - create
      - patch
      - update
      - delete

---

apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: vault-crd-clusterrole-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: vault-crd-clusterrole
subjects:
  - kind: ServiceAccount
    name: vault-crd-serviceaccount
    namespace: vault-crd

---

apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: vault.koudingspawn.de
spec:
  group: koudingspawn.de
  scope: Namespaced
  names:
    plural: vault
    singular: vault
    kind: Vault
    shortNames:
      - vt
  versions:
    - name: v1
      served: true
      storage: true
  validation:
    openAPIV3Schema:
      properties:
        spec:
          properties:
            path:
              type: string
              pattern: '^.*?\/.*?(\/.*?)?$'
            type:
              type: string
              enum:
                - PKI
                - PKIJKS
                - CERT
                - CERTJKS
                - DOCKERCFG
                - KEYVALUE
                - KEYVALUEV2
                - PROPERTIES
            pkiConfiguration:
              type: object
              properties:
                commonName:
                  type: string
                altNames:
                  type: string
                ipSans:
                  type: string
                ttl:
                  type: string
                  pattern: '^[0-9]{1,}[hm]$'
            jksConfiguration:
              type: object
              properties:
                password:
                  type: string
                alias:
                  type: string
                keyName:
                  type: string
                caAlias:
                  type: string
            versionConfiguration:
              type: object
              properties:
                version:
                  type: integer
            propertiesConfiguration:
              type: object
              properties:
                context:
                  type: object
                files:
                  type: object
            dockerCfgConfiguration:
              type: object
              properties:
                type:
                  type: string
                  enum:
                    - KEYVALUE
                    - KEYVALUEV2
                version:
                  type: integer
          required:
            - type

---

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: vault-crd
  name: vault-crd
  namespace: vault-crd
spec:
  selector:
    matchLabels:
      app: vault-crd
  replicas: 1
  template:
    metadata:
      labels:
        app: vault-crd
    spec:
      serviceAccountName: vault-crd-serviceaccount
      containers:
      - name: vault-crd
        image: daspawnw/vault-crd:1.4.0
        env:
        - name: KUBERNETES_VAULT_URL
          value: "http://localhost:8080/v1/"
        - name: KUBERNETES_VAULT_TOKEN
          valueFrom:
            secretKeyRef:
              name: vault-token
              key: token
        livenessProbe:
          httpGet:
            port: 8080
            path: "/actuator/health"
          initialDelaySeconds: 30
          failureThreshold: 3
          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 5
      restartPolicy: Always
---
apiVersion: v1
kind: Secret
metadata:
  name: vault-token
  namespace: vault-crd
data:
  token: "ODQ4M2VjMTMtMzJiZC1hOTE0LWFmMmItYWRkNTY4ODJhMWUz"
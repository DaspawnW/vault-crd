apiVersion: v1
kind: Namespace
metadata:
  name: vault-crd

---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: vault-crd-serviceaccount
  namespace: vault-crd

---

apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: vault-crd-clusterrole
rules:
  - apiGroups:
    - apiextensions.k8s.io
    resources:
    - customresourcedefinitions
    verbs:
    - get
  - apiGroups:
      - "koudingspawn.de"
    resources:
      - vault
    verbs:
      - list
      - watch
      - get
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - get
      - create
      - patch
      - update
      - delete

---

apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: vault-crd-clusterrole-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: vault-crd-clusterrole
subjects:
  - kind: ServiceAccount
    name: vault-crd-serviceaccount
    namespace: vault-crd

---

apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: vault.koudingspawn.de
spec:
  group: koudingspawn.de
  version: v1
  scope: Namespaced
  names:
    plural: vault
    singular: vault
    kind: Vault
    shortNames:
        - vt
  validation:
    openAPIV3Schema:
      properties:
        spec:
          properties:
            path:
              type: string
            type:
              type: string
              enum:
                - PKI
                - PKIJKS
                - CERT
                - CERTJKS
                - DOCKERCFG
                - KEYVALUE
            pkiConfiguration:
              type: object
              properties:
                commonName:
                  type: string
                altNames:
                  type: string
                ipSans:
                  type: string
                ttl:
                  type: string
                  pattern: '^[0-9]{1,}[hm]$'
            jksConfiguration:
              type: object
              properties:
                password:
                  type: string
                alias:
                  type: string
                keyName:
                  type: string
          required:
          - path
          - type

---

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: vault-crd
  name: vault-crd
  namespace: vault-crd
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: vault-crd
    spec:
      serviceAccountName: vault-crd-serviceaccount
      containers:
      - name: vault-crd
        image: daspawnw/vault-crd:1.0.0
        env:
        - name: KUBERNETES_VAULT_URL
          value: "http://localhost:8080/v1/"
        - name: KUBERNETES_VAULT_TOKEN
          value: "8483ec13-32bd-a914-af2b-add56882a1e3"
      restartPolicy: Always
      imagePullSecrets:
      - name: gitlab-com